<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Matemática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-field {
            margin: 10px 0;
        }
        input[type="number"], input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora Matemática</h1>
        <div class="input-field">
            <input type="number" id="num1" placeholder="Primer número" />
        </div>
        <div class="input-field">
            <input type="number" id="num2" placeholder="Segundo número" />
        </div>
        <div>
            <button onclick="sumar()">Sumar</button>
            <button onclick="restar()">Restar</button>
            <button onclick="multiplicar()">Multiplicar</button>
            <button onclick="dividir()">Dividir</button>
        </div>
        <div class="input-field">
            <input type="text" id="expresion" placeholder="Ej: 3+5*2-4/2" />
        </div>
        <div>
            <button onclick="calcularExpresion()">Calcular Expresión</button>
        </div>
        <div class="result" id="resultado">
            Resultado: 
        </div>
    </div>

    <script>
        function obtenerNumeros() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            return { num1, num2 };
        }

        function mostrarResultado(resultado) {
            document.getElementById('resultado').textContent = 'Resultado: ' + resultado;
        }

        function sumar() {
            const { num1, num2 } = obtenerNumeros();
            if (!isNaN(num1) && !isNaN(num2)) {
                mostrarResultado(num1 + num2);
            } else {
                mostrarResultado('Por favor ingresa números válidos.');
            }
        }

        function restar() {
            const { num1, num2 } = obtenerNumeros();
            if (!isNaN(num1) && !isNaN(num2)) {
                mostrarResultado(num1 - num2);
            } else {
                mostrarResultado('Por favor ingresa números válidos.');
            }
        }

        function multiplicar() {
            const { num1, num2 } = obtenerNumeros();
            if (!isNaN(num1) && !isNaN(num2)) {
                mostrarResultado(num1 * num2);
            } else {
                mostrarResultado('Por favor ingresa números válidos.');
            }
        }

        function dividir() {
            const { num1, num2 } = obtenerNumeros();
            if (!isNaN(num1) && !isNaN(num2)) {
                if (num2 !== 0) {
                    mostrarResultado(num1 / num2);
                } else {
                    mostrarResultado('No se puede dividir entre cero.');
                }
            } else {
                mostrarResultado('Por favor ingresa números válidos.');
            }
        }

        function calcularExpresion() {
            const expresion = document.getElementById('expresion').value;
            try {
                // Se evalúa la expresión matemática de acuerdo con la jerarquía de operaciones
                const resultado = eval(expresion);
                if (!isNaN(resultado)) {
                    mostrarResultado(resultado);
                } else {
                    mostrarResultado('La expresión no es válida.');
                }
            } catch (error) {
                mostrarResultado('Error al procesar la expresión.');
            }
        }
    </script>
</body>
</html>
